<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1619"/>
      <stop offset="50%" style="stop-color:#1a2429"/>
      <stop offset="100%" style="stop-color:#0c1215"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7dd3c0"/>
      <stop offset="50%" style="stop-color:#86efac"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e2a30" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effect behind title -->
  <circle cx="600" cy="260" r="180" fill="url(#textGradient)" opacity="0.08"/>
  
  <!-- Main Title -->
  <text x="600" y="280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="120" font-weight="800" fill="url(#textGradient)" text-anchor="middle" letter-spacing="-4">N7M-T8R</text>
  
  <!-- Tagline -->
  <text x="600" y="360" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="400" fill="#6b9b8c" text-anchor="middle">Numeronym Translator</text>
  
  <!-- Example with arrow -->
  <text x="420" y="460" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="400" fill="#9ca3af" text-anchor="middle" letter-spacing="-0.5">"internationalization"</text>
  
  <!-- Arrow -->
  <g transform="translate(600, 450)">
    <rect x="-30" y="-3" width="60" height="6" rx="3" fill="#4ade80" opacity="0.6"/>
    <polygon points="30,0 20,-8 20,8" fill="#4ade80" opacity="0.6"/>
  </g>
  
  <!-- Result -->
  <text x="780" y="460" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="600" fill="#86efac" text-anchor="middle" letter-spacing="-0.5">"i18n"</text>
</svg>